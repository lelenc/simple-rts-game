<div class="warrior-card" [class.selected]="warrior.isSelected">
    <div class="warrior-image">
        <img src="./assets/icons/warrior-status.svg" alt="warrior Image">
    </div>
    <div class="warrior-info">
        <h3>{{ warrior.name }}</h3>
        <p class="status">Status: <span>{{ warrior.status }}</span></p>
        <p [class.is-busy]="warrior.isBusy">Busy: <span>{{ warrior.isBusy ? 'Yes' : 'No' }}</span></p>
    </div>
</div>
