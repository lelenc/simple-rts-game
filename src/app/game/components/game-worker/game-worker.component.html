<div class="worker-card" >
    <div class="worker-image">
        <img src="./assets/icons/miner-status.svg">
    </div>
    <div class="worker-info" >
        <h3>{{ worker.name }}</h3>
        <p>Status: {{ worker.status }}</p>
        <p>isBusy: {{ worker.isBusy }}</p>
        <p>progress: {{ worker.progress }}</p>
        <p>carriedGold: {{ worker.carriedGold }}</p>
    </div>
</div>
