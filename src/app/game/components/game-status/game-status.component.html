<div class="header">
    <span class="welcome-text">Welcome {{ user }}</span>
    <div class="logout-button" (click)="logout()">
        <img src="./assets/icons/logout.svg">
    </div>
</div>

<div class="status-container">
    
    <div class="unit-section">
        <h2>Temp</h2>
        <button (click)="increaseGold()">Increase gold</button>
        <button (click)="decreseGold()">Decrease gold</button>
        <button (click)="addDamage()">Decrease boss</button>
    </div>


    <div class="unit-section">
        <h2>Gold</h2>
        <app-gold-status></app-gold-status>
    </div>

    <div class="unit-section">
        <h2>Boss</h2>
        <app-game-boss></app-game-boss>
    </div>

    <div class="unit-section">
        <h2>Workers</h2>
        <app-game-worker *ngFor="let worker of workers" (click)="selectWorker(worker)" [worker]="worker" [ngClass]="{'selected': this.selectedWorker == worker}"></app-game-worker>
    </div>

    <div class="unit-section">
        <h2>Barracks</h2>
        <app-game-barrack *ngFor="let barrack of barracks" (click)="selectBarrack(barrack)" [barrack]="barrack" [ngClass]="{'selected': this.selectedBarrack == barrack }" ></app-game-barrack>
        <button [disabled]="!selectedWorker || gold < 250" (click)="buildBarrack()">Build Barrack</button>
    </div>

    <div class="unit-section">
        <h2>Warriors</h2>
        <app-game-warrior *ngFor="let warrior of warriors" [warrior]="warrior" (click)="selectWarrior(warrior)" [ngClass]="{'selected': this.selectedWarrior == warrior}" ></app-game-warrior>
        <button [disabled]="!selectedBarrack || gold < 200" (click)="makeWarrior()">Make Warrior</button>
    </div>

</div>
